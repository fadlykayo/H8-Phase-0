<!DOCTYPE html>
<html>
<head>
  <link href="Week5_Day3.css" type="text/css" rel="stylesheet">
  <title>Registration Form</title>
</head>
<body>
  <div class="title">
    <img src="title.png">
  </div>
  <div>
    <form action="#" id="main-form">
      <fieldset class="fieldset" id="field">
        <label>
          Username:
          <br/>
          <input type="text" name="username" id="username" value="" placeholder="Username">
        </label>
        <br/>
        <label>
          Password:
          <br/>
          <input type="password" name="password" id="password" value="" placeholder="Password">
        </label>
        <br/>
        <label>
          Confirm Password:
          <br/>
          <input type="password" name="confirm-password" id="confirm-password" value="" placeholder="Confirm Password">
        </label>
        <br/>
        <label>
          Email:
          <br/>
          <input type="email" name="email" id="email" value="" placeholder="Email">
        </label>
        <br/>
        <label>
          Confirm Email:
          <br/>
          <input type="email" name="confirm-email" id="confirm-email" value="" placeholder="Confirm Email">
        </label>
        <br/>
        <br/>
        <input type="submit" class="btn" value="Submit Form" />
      </fieldset>
    </form>
  </div>
  <br/>
  <br/>
  <p class="version">
    v.01 by &copy; Fadly Kayo
  </p>
  <script src="Week5_Day3.js"></script>
</body>
</html>
